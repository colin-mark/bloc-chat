<div class="row" id="main-row">
    <div class="col-md-4 rooms">
        <h1>Bloc Chat</h1>
        <div class="rooms" ng-repeat="roomName in room.rooms track by $index">
            <h3 class="text-muted" ng-click="room.getRoom(roomName.$id)">{{ roomName.$value }}</h3>
        </div>
        <div class="button">
            <button type="button" class="btn btn-default" ng-click="room.open('lg')">Add Room</button>
        </div>
    </div>
    <div class="col-md-8 messages">
        <h2>Room 1</h2>
        <table class="table-responsive" id="table-row">
            <tr class="message-row" ng-repeat="message in room.messages track by $index">
                <td class="username"><h4>{{ message.username }}</h4></td>
                <td class="message-sent">{{ message.content }}</td>
                <td class="time-sent">{{ message.sentAt }}</td>
            </tr>
        </table>
    </div>
</div>
